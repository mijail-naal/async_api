version: "3.9"

services:
  elasticsearch:
    container_name: "elasticsearch"
    image: elasticsearch:8.12.1
    volumes:
      - "../../es/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml"
    ports:
      - ${ELASTIC_PORTS}

  redis:
    container_name: "redis"
    image: redis:7.2.4
    restart: always
    ports:
      - ${REDIS_PORTS}